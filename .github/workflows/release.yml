name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      target:
        description: 'Target Platform'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - linux
        - windows
        - android

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.set-matrix.outputs.targets }}
    steps:
      - id: set-matrix
        run: |
          TARGET="${{ github.event.inputs.target }}"
          if [ -z "$TARGET" ] || [ "$TARGET" == "all" ]; then
            echo 'targets=["linux", "windows", "android"]' >> $GITHUB_OUTPUT
          else
            echo "targets=[\"$TARGET\"]" >> $GITHUB_OUTPUT
          fi

  build:
    needs: setup
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.setup.outputs.targets) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ mingw-w64 zip

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ matrix.target }}-${{ github.sha }}
        restore-keys: |
          ${{ matrix.target }}-

    - name: Configure CMake (Linux)
      if: matrix.target == 'linux'
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Configure CMake (Windows)
      if: matrix.target == 'windows'
      run: |
        cmake -S . -B build -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain-mingw.cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Configure CMake (Android)
      if: matrix.target == 'android'
      run: |
        cmake -S . -B build \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Test (Linux only)
      if: matrix.target == 'linux'
      run: |
        cd build
        ctest --output-on-failure

    - name: Package Release
      run: |
        mkdir -p artifacts
        if [ "${{ matrix.target }}" == "linux" ]; then
          tar -czvf artifacts/cxxx-linux-amd64.tar.gz -C build cxxx
        elif [ "${{ matrix.target }}" == "windows" ]; then
          zip -j artifacts/cxxx-windows-amd64.zip build/cxxx.exe
        elif [ "${{ matrix.target }}" == "android" ]; then
          tar -czvf artifacts/cxxx-android-arm64.tar.gz -C build cxxx
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cxxx-${{ matrix.target }}
        path: artifacts/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
