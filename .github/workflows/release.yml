name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ ccache

    - name: Cache ccache
      uses: actions/cache@v3
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Setup ccache
      run: |
        ccache --max-size=500M
        ccache --set-config=compression=true

    - name: Configure CMake
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Test
      run: |
        cd build
        ctest --output-on-failure

    - name: Package Release
      run: |
        tar -czvf cxxx-linux-amd64.tar.gz -C build cxxx

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: cxxx-linux-amd64
        path: cxxx-linux-amd64.tar.gz

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: cxxx-linux-amd64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean up build artifacts
      if: always()
      run: |
        echo "Cleaning up compiled content..."
        rm -rf build
